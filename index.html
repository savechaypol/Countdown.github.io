<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .input-group {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 24px;
            margin-bottom: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: inline-flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .input-group:hover {
            transform: translateY(-5px);
        }

        label {
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="datetime-local"] {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        input[type="datetime-local"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .countdown-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .time-box {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 2rem 1rem;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), #a855f7);
            opacity: 0.7;
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            font-weight: 600;
        }

        .message {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #10b981;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown-display {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .time-value {
                font-size: 2.5rem;
            }
        }

        /* Ambient background circles */
        .circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: rgba(99, 102, 241, 0.1);
            top: -100px;
            left: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: rgba(168, 85, 247, 0.1);
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>

<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="container">
        <h1>Countdown</h1>
        <p class="subtitle">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á</p>

        <div class="input-group">
            <label for="target-date">‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á</label>
            <input type="datetime-local" id="target-date">
        </div>

        <div class="countdown-display">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">‡∏ß‡∏±‡∏ô</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">‡∏ô‡∏≤‡∏ó‡∏µ</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</span>
            </div>
        </div>

        <div id="finish-message" class="message">‡∏ñ‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÅ‡∏•‡πâ‡∏ß! üéâ</div>
    </div>

    <script>
        const targetInput = document.getElementById('target-date');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minsEl = document.getElementById('minutes');
        const secsEl = document.getElementById('seconds');
        const finishMessage = document.getElementById('finish-message');

        let countdownInterval;

        // Initialize: Load from localStorage or set default
        const savedDate = localStorage.getItem('targetCountDownDate');
        if (savedDate) {
            targetInput.value = savedDate;
        } else {
            // Set default value to 31/01/2026 17:30
            const defaultDate = new Date('2026-01-31T17:30:00');
            const offset = defaultDate.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(defaultDate - offset)).toISOString().slice(0, 16);
            targetInput.value = localISOTime;
        }

        function updateCountdown() {
            const targetDate = new Date(targetInput.value).getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (isNaN(targetDate)) return;

            if (distance < 0) {
                clearInterval(countdownInterval);
                daysEl.innerText = '00';
                hoursEl.innerText = '00';
                minsEl.innerText = '00';
                secsEl.innerText = '00';
                finishMessage.classList.add('show');
                return;
            }

            finishMessage.classList.remove('show');

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.innerText = String(days).padStart(2, '0');
            hoursEl.innerText = String(hours).padStart(2, '0');
            minsEl.innerText = String(minutes).padStart(2, '0');
            secsEl.innerText = String(seconds).padStart(2, '0');
        }

        // Event Listeners
        targetInput.addEventListener('change', () => {
            localStorage.setItem('targetCountDownDate', targetInput.value);
            clearInterval(countdownInterval);
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        });

        // Initial call
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
